    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>场景</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        html, body, .content {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .content {
            background: transparent;
        }

        body {
            background-image: url('img/scene_bg.png');
            background-size: 100% 100%;
            background-repeat: no-repeat;
        }

        .scene-item{
            color: white;
        }
    </style>

    <link href="aui/css/aui.css" rel="stylesheet"/>
    <link href="css/st-qt-login.css" rel="stylesheet"/>

<div class="aui-content" style="text-align: center">
    <header class="aui-bar aui-bar-nav aui-bar-light" style="background-color: transparent;border: none">
        <a class="aui-pull-left aui-btn">
            <span class="aui-iconfont aui-icon-left" style="color: white"></span>
        </a>
        <div class="aui-title" style="color: white">场景</div>
    </header>
    <section class="aui-grid aui-margin-b-15" style="background-color: transparent">
        <div class="aui-row">

                <i class="aui-iconfont aui-icon-home c-white"></i>
                <div class="aui-grid-label c-white">晚餐</div>
            </div>

            <div class="aui-col-xs-4 ">
                <i class="aui-iconfont aui-icon-gear c-white" ></i>
                <div class="aui-grid-label scene-item">回家</div>
            </div>


            <div class="aui-col-xs-4">
                <i class="aui-iconfont aui-icon-map c-white"></i>
                <div class="aui-grid-label c-white" >离家</div>
            </div>
            <div class="aui-col-xs-4">
                <i class="aui-iconfont aui-icon-calendar c-white"></i>
                <div class="aui-grid-label c-white">全开</div>
            </div>
            <div class="aui-col-xs-4">
                <i class="aui-iconfont aui-icon-date c-white"></i>
                <div class="aui-grid-label c-white">全关</div>
            </div>
            <div class="aui-col-xs-4">
                <i class="aui-iconfont aui-icon-cart c-white"></i>
                <div class="aui-grid-label c-white">全关</div>
            </div>
        </div>
    </section>
</div>
