<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>实时监控</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        html, body, .content {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .content {
            background: transparent;
        }

        body {
            /*background-image: url('../img/scene_bg.png');*/
            background-size: 100% 100%;
            background-repeat: no-repeat;
        }

        .scene-item{
            color: white;
        }
    </style>

    <link href="../aui/css/aui.css" rel="stylesheet"/>
    <link href="../css/st-qt-login.css" rel="stylesheet"/>
</head>
<body>


<div class="aui-content" style="text-align: center">
    <header class="aui-bar aui-bar-nav aui-bar-light" style="background-color: black;border: none;position: fixed">
        <a class="aui-pull-left aui-btn">
            <span class="aui-iconfont aui-icon-left" style="color: white"></span>
        </a>
        <div class="aui-title" style="color: white">实时监控</div>
    </header>
    <div style="margin-top: 2.2rem" id="moniContent">
        <div class="aui-card-list" v-for="item in logs">
            <div class="aui-card-list-header">
                <div><i class="aui-iconfont aui-icon-my aui-text-danger"></i><span class="aui-text-danger"> {{item.name}}</span></div>
                <i class="aui-iconfont aui-icon-more"></i>
            </div>
            <div class="aui-card-list-content">
                <ul class="aui-list aui-media-list">
                    <li class="aui-list-item aui-list-item-middle">
                        <div class="aui-media-list-item-inner">
                            <div class="aui-list-item-media" style="width: 2rem">
                                <img src="../img/U.png" class=" aui-list-img-sm" style="width: 1.2rem;height: 1.2rem;">
                            </div>
                            <div class="aui-list-item-inner ">
                                <div class="aui-list-item-text">
                                    <div class="aui-list-item-title aui-font-size-14">电压</div>
                                    <div class="">220V</div>
                                </div>

                            </div>
                        </div>
                    </li>
                    <li class="aui-list-item aui-list-item-middle" >
                        <div class="aui-media-list-item-inner">
                            <div class="aui-list-item-media" style="width: 2rem">
                                <img src="../img/I.png" class=" aui-list-img-sm" style="width: 1.2rem;height: 1.2rem;">
                            </div>
                            <div class="aui-list-item-inner ">
                                <div class="aui-list-item-text">
                                    <div class="aui-list-item-title aui-font-size-14 " style="color: black">电流</div>
                                    <div class="">1A</div>
                                </div>

                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="aui-card-list-footer aui-text-left">
                {{item.time}}
            </div>
        </div>
    </div>
</div>

<script src="../js/vue.js"></script>
<script src="../js/jquery.js"></script>
<script>

    var logs = new Vue({
        el:"#moniContent",
        data:{
            logs:[
                {
                    name:"十通道1",
                    time:"2018-1-8 15:17:23"
                },{
                    name:"十通道2",
                    time:"2018-1-8 15:17:23"
                },
            ]
        }
    })
</script>

</body>
</html>
