<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>控制日志</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        html, body, .content {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .content {
            background: transparent;
        }

        body {
            /*background-image: url('../img/scene_bg.png');*/
            background-size: 100% 100%;
            background-repeat: no-repeat;
        }

        .scene-item{
            color: white;
        }
    </style>

    <link href="../aui/css/aui.css" rel="stylesheet"/>
    <link href="../css/st-qt-login.css" rel="stylesheet"/>
</head>
<body>


<div class="aui-content" style="text-align: center">
    <header class="aui-bar aui-bar-nav aui-bar-light" style="background-color: black;border: none;position: fixed">
        <a class="aui-pull-left aui-btn">
            <span class="aui-iconfont aui-icon-left" style="color: white"></span>
        </a>
        <div class="aui-title" style="color: white">控制日志</div>
    </header>
    <div style="margin-top: 2.2rem" id="logContent">
        <ul id="zifeilist" class="aui-list aui-list-in">
            <li class="aui-list-item" v-for="item in logs" style="background-color: transparent">

                <div class="aui-list-item-inner" >
                    <div class="aui-list-item-title">{{item.msg}}
                        <div class="aui-list-item-text" style="font-size: .6rem">{{item.date}}</div>
                    </div>
                    <!--<div class="aui-list-item-right">{{item.pay}}</div>-->
                </div>


            </li>
        </ul>
    </div>
</div>

<script src="../js/vue.js"></script>
<script src="../js/jquery.js"></script>
<script>

    var logs = new Vue({
        el:"#logContent",
        data:{
            logs:[
                {
                    msg:"我关闭了大厅灯",
                    date:"2018-1-8 15:17:23"
                },{
                    msg:"我关闭了大厅灯2",
                    date:"2018-1-8 15:17:23"
                },
            ]
        }
    })
</script>

</body>
</html>
